  <title>Double Door Animation with Login</title>
  <style>
    /* Basic styling for the page */
    body, html {
      padding-left: 15rem;
      height: 100vh;
      margin: 0;
      /* background-image: url(1111.jpg); */
      /* background-repeat: no-repeat; */
      background-color: #000000;
      overflow: hidden;
      font-family: chiller;

    }

    /* Door container styling */
    .door-container {
      width: 400px;
      height: 300px;
      position: relative;
      perspective: 1000px;
    }

    /* Basic door styling */
    .door {
      width: 50%;
      height: 50rem;
      position: absolute;
      background-color: #A0522D;
      transition: transform 1s ease;
      transform-origin: left;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Left door settings */
    .left-door {
      left: 0;
      transform-origin: left center;
      border-top-left-radius: 20rem;
    }

    /* Right door settings */
    .right-door {
      right: 0;
      transform-origin: right center;
      border-top-right-radius: 20rem;
    }

    /* Open animation class */
    .open-left {
      transform: rotateY(-90deg);
    }

    .open-right {
      transform: rotateY(90deg);
    }

    p{
      font-size: 2rem;
    }

    .door-content {
            background-image: url(https://images.wallpaperscraft.com/image/single/starry_sky_milky_way_night_124665_1366x768.jpg);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 2rem;
            z-index: -1; /* Ensure it’s behind the doors */
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease;
        }

    /* Show content when doors are open */
    .door-container.opened .door-content {
      opacity: 1;
    }

    /* Gateman image styling */
    .gateman {
      margin-top: 5rem;
      position: absolute;
      top: 8rem;
      left: 50%;
      transform: translateX(-50%);
      width: 30rem; /* Adjust the width of the gateman image */
      z-index: 5; /* Ensure it's in front of doors */
      transition: opacity 1s ease;
    }

    /* Hide gateman when doors open */
    .door-container.opened .gateman {
      opacity: 0;
    }

    /* Login form container */
    .login-container {
      padding: 20px;
      margin-top: 12rem;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* Make sure it's on top of the Gateman */
      /* background-color: rgba(0, 0, 0, 0.7); */
      color: white;
    }

    /* Form styling */
    h2 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: red;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

<body>
  
  <div class="door-container">
    <!-- Doors -->
    <div class="door left-door"><img src="https://github.com/Divyanshu-85/Required-Document/blob/main/2.jpg?raw=true" class="cover"></div>
    <div class="door right-door"><img src="https://github.com/Divyanshu-85/Required-Document/blob/main/1.jpg?raw=true" class="cover"></div>

    <!-- Gateman image in front of the doors -->
    <img src="https://github.com/Divyanshu-85/Required-Document/blob/main/gatemen.png?raw=true" alt="Gateman" class="gateman">

    <!-- Content behind the doors -->
    <div class="door-content">
      Welcome to the Hidden World!
    </div>
  </div>
  

  <div class="login-container">
    <h2>I am Devil</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Enter your answer" required class="login">
    <button onclick="checkAnswer()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    // Questions with placeholders for the user's name
    let userName = "";
    const questions = [
      { question: "Who are you, What is your name?", answer: "" },
      { question: "{name}, Why you have came here?", answer: "For Reading The Book"},
      // { question: "Hello, {name}. How many letters are in your name?", answer: () => userName.length.toString() },
      { question: "{name}, दरवाज़ा खोलने के लिए पहेली सुलझाएँ", answer: "OK"},
      { question: "{name}, Ek aisi kitaab hai jise khol kar padho to aapko sab kuch samajh aa jata hai, par jab band karte ho toh sab bhool jate ho. Wo kya hai?", answer: "Dreams", answer: "Sapne", answer: "Math"},
      ];

    let currentQuestionIndex = 0;
    const questionElement = document.getElementById("question");

    // Display the first question on load
    function displayQuestion() {
      let questionText = questions[currentQuestionIndex].question;
      questionText = questionText.replace("{name}", userName); // Replace {name} with user's name if available
      questionElement.textContent = questionText;
    }

    window.onload = displayQuestion;

    function openDoors() {
      const doorContainer = document.querySelector('.door-container');
      const leftDoor = document.querySelector('.left-door');
      const rightDoor = document.querySelector('.right-door');
      
      leftDoor.classList.add('open-left');
      rightDoor.classList.add('open-right');
      doorContainer.classList.add('opened'); // Add class to show content
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      const messageElement = document.getElementById("message");

      // First question gets the user's name
      if (currentQuestionIndex === 0) {
        userName = userAnswer;
        currentQuestionIndex++;
        document.getElementById("answer").value = ""; // Clear input
        displayQuestion(); // Display next question
        return;
      }

      // Check if the answer to the final question is correct
      if (currentQuestionIndex === questions.length - 1) {
        if (userAnswer.toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase()) {
          messageElement.style.color = "green";
          messageElement.textContent = "Correct answer. Access Granted!";
          setTimeout(() => {
            openDoors(); // Open doors after the final answer is correct
            document.querySelector('.login-container').style.display = 'none'; // Hide login form
          }, 500);
        } else {
          messageElement.style.color = "red";
          messageElement.textContent = "Incorrect answer. Access Denied!";
        }
      } else {
        // Check answers for the intermediate questions
        const correctAnswer = typeof questions[currentQuestionIndex].answer === 'function'
          ? questions[currentQuestionIndex].answer()
          : questions[currentQuestionIndex].answer;
        
        if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
          currentQuestionIndex++;
          document.getElementById("answer").value = ""; // Clear input field
          displayQuestion(); // Display the next question
          messageElement.textContent = ""; // Clear any previous error message
        } else {
          messageElement.style.color = "red";
          messageElement.textContent = "Incorrect answer. Try again!";
        }
      }
    }

    
  </script>
</body>
