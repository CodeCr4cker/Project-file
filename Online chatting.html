<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App UI</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --sidebar-bg: #fff;
      --accent-color: #6200ea;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --sidebar-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #ccc;
    }

    .sidebar.visible {
      display: flex;
    }

    .menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .username {
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      width: 100%;
      padding-left: 3rem;
    }

    .chat-room {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
     
    }

    .chat-header {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: var(--sidebar-bg);
      border-bottom: 1px solid #ccc;
    }

    .chat-header.active {
      display: flex;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chat-list button {
      padding: 10px;
      background-color: var(--sidebar-bg);
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .chat-list img {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }

    .message.sent {
      align-self: flex-end;
      background-color: var(--accent-color);
      color: white;
    }

    .message.received {
      align-self: flex-start;
      background-color: #333;
      color: white;
    }

    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 70%;
    }

    .input-box {
      display: none;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .input-box input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .emoji-panel {
      display: none;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      position: relative;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button class="menu-btn" id="menuBtn">&#9776;</button>
  <aside class="sidebar" id="sidebar">
    <img src="https://via.placeholder.com/100" alt="Profile" class="profile-pic" id="profilePic">
    <div class="username" id="usernameDisplay">Username</div>
    <button data-modal="settingsModal">Settings</button>
    <button data-modal="profileModal">Profile</button>
  </aside>

  <main class="content">
    <div class="chat-room">
      <div class="chat-header" id="chatHeader">
        <button id="backBtn">&#8592; Back</button>
        <div id="chatWith">Chat with</div>
      </div>
      <div class="chat-list" id="chatList">
        <button data-user="Alice"><img src="https://via.placeholder.com/40" /> Alice</button>
        <button data-user="Bob"><img src="https://via.placeholder.com/40" /> Bob</button>
        <button data-user="Charlie"><img src="https://via.placeholder.com/40" /> Charlie</button>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="emoji-panel" id="emojiPanel">
        <p>(Emoji Picker Placeholder)</p>
      </div>
      <div class="input-box" id="inputBox">
        <button id="emojiBtn">Emoji</button>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <!-- Modals -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close-btn" data-close>&times;</span>
      <h3>Settings</h3>
      <label><input type="checkbox" id="themeToggle" /> Dark Mode</label>
      <hr />
      <h4>Set Chat Password</h4>
      <input type="text" id="passwordUser" placeholder="Friend Name (e.g. Alice)" />
      <input type="password" id="chatPasswordInput" placeholder="Set password" />
      <button id="savePasswordBtn">Save Password</button>
    </div>
  </div>

  <div class="modal" id="profileModal">
    <div class="modal-content">
      <span class="close-btn" data-close>&times;</span>
      <h3>Edit Profile</h3>
      <input type="text" id="usernameInput" placeholder="New Username" />
      <input type="email" id="emailInput" placeholder="Email ID" />
      <input type="file" id="profilePicInput" />
      <button id="saveProfile">Save</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatList = document.getElementById('chatList');
      const chatBox = document.getElementById('chatBox');
      const inputBox = document.getElementById('inputBox');
      const emojiPanel = document.getElementById('emojiPanel');
      const emojiBtn = document.getElementById('emojiBtn');
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.getElementById('menuBtn');
      const chatHeader = document.getElementById('chatHeader');
      const chatWith = document.getElementById('chatWith');
      const backBtn = document.getElementById('backBtn');
      let currentChat = null;

      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('visible');
      });

      document.querySelectorAll('[data-modal]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.getElementById(btn.getAttribute('data-modal')).classList.add('active');
        });
      });

      document.querySelectorAll('[data-close]').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.closest('.modal').classList.remove('active');
        });
      });

      document.getElementById('themeToggle').addEventListener('change', (e) => {
        document.documentElement.setAttribute('data-theme', e.target.checked ? 'dark' : 'light');
      });

      document.getElementById('savePasswordBtn').addEventListener('click', () => {
        const user = document.getElementById('passwordUser').value;
        const pwd = document.getElementById('chatPasswordInput').value;
        if (user && pwd) {
          localStorage.setItem('chatPassword:' + user, pwd);
          alert('Password set for ' + user);
        }
      });

      document.getElementById('saveProfile').addEventListener('click', () => {
        const username = document.getElementById('usernameInput').value;
        const profilePic = document.getElementById('profilePicInput').files[0];
        if (username) document.getElementById('usernameDisplay').textContent = username;
        if (profilePic) {
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById('profilePic').src = e.target.result;
          };
          reader.readAsDataURL(profilePic);
        }
        document.getElementById('profileModal').classList.remove('active');
      });

      chatList.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const name = btn.getAttribute('data-user');
          const pwd = localStorage.getItem('chatPassword:' + name);
          if (pwd && prompt("Enter password for " + name) !== pwd) {
            alert("Incorrect password");
            return;
          }
          currentChat = name;
          inputBox.style.display = 'flex';
          chatList.style.display = 'none';
          chatHeader.classList.add('active');
          chatWith.textContent = `Chat with ${name}`;
          loadMessages();
        });
      });

      backBtn.addEventListener('click', () => {
        chatList.style.display = 'flex';
        inputBox.style.display = 'none';
        chatBox.innerHTML = '';
        chatHeader.classList.remove('active');
      });

      function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('messages:' + currentChat) || '[]');
        chatBox.innerHTML = '';
        messages.forEach(msg => {
          const bubble = document.createElement('div');
          bubble.className = 'message ' + msg.type;
          bubble.textContent = msg.text;
          chatBox.appendChild(bubble);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      sendBtn.addEventListener('click', () => {
        const text = messageInput.value.trim();
        if (!text || !currentChat) return;
        const messages = JSON.parse(localStorage.getItem('messages:' + currentChat) || '[]');
        messages.push({ text, type: 'sent' });
        localStorage.setItem('messages:' + currentChat, JSON.stringify(messages));
        messageInput.value = '';
        loadMessages();
      });

      emojiBtn.addEventListener('click', () => {
        emojiPanel.style.display = emojiPanel.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
